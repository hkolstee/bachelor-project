{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

    <!-- <link rel="stylesheet" type="text/css" href="{% static 'webapp/style.css' %}"> -->

    <!-- <div class="w3-container w3-teal"> -->
    <!-- <div class="container">
        <div class="row">
            <div class="col">Column one</div>
            <div class="col">Column two</div>
        </div>
    </div> -->
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-lg-10">
                <big>List of models and their ID's</big>
            </div>
            <div class="col-lg-1">
                <button type="button" class="btn btn-primary">Home Page</button>
            </div>
            <div class="col-lg-1">
                <button type="button" class="btn btn-primary">Upload File</button>
            </div>
        </div>
    </div>

    {% if model_list %}
        <ul>
        {% for modelrepresentation in model_list %}
            <li><a href="{% url 'webapp:detail' modelrepresentation.id %}">{{ modelrepresentation.name }}: {{ modelrepresentation.id}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No models are available.</p>
    {% endif %}
    <!-- </div> -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
