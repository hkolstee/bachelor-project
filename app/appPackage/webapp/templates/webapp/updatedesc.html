{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %} Update Page {% endblock %}

{% block content %}

<h1>Update the Description for {{modelrepresentation.name}}</h1>
<p>ID: {{ modelrepresentation.id }}</p>
<img src="{% static 'webapp/images/graph.svg' %}" class="img-fluid mt-5" alt="Responsive image">

<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-secondary btn-sm" autofocus="True">Update</button>
</form>
<br>
<br>

{% endblock %}
