{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %} Upload Page {% endblock %}

{% block content %}

<h1>Upload a File:</h1>
<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-secondary btn-sm" type="submit">Upload</button>
</form>

{% endblock %}
