{% load static %}

<!-- MIT Licenced template: https://startbootstrap.com/template/bare -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'webapp/assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'webapp/css/styles.css' %}" rel="stylesheet" />
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'webapp:index' %}">Bachelor Project</a>
                <!-- {% if user.is_authenticated %}
                    <li class="navbar-text">User: {{ user.first_name }} {{ user.last_name }}</li>
                {% endif %} -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                            <li class="navbar-text">Hello, {{ user.first_name }}&nbsp;&nbsp;&nbsp;</li>
                            <!-- <li class="nav-item"><a class="nav-link" href="#">Link</a></li> -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="{% url 'webapp:upload' %}">Upload File</a></li>
                                    <!-- <li><a class="dropdown-item" href="#">Remove File</a></li> -->
                                    <li><a class="dropdown-item" href="{% url 'webapp:file_list' %}">All Files</a></li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li><a class="dropdown-item" href="{% url 'webapp:logout' %}">Log out</a></li>
                                </ul>
                            </li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'webapp:login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'webapp:register' %}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div id="content" class="text-center-start mt-5">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'webapp/js/scripts.js' %}"></script>
    </body>
</html>
